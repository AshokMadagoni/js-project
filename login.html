<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="https://png.pngtree.com/png-clipart/20230425/original/pngtree-pop-quiz-clipart-images-png-image_9095199.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <label for="email"><i class="fa-regular fa-user"></i> Email or username:</label>
        <input type="email" id="email" placeholder="Enter email">

        <label for="password"><i class="fa-solid fa-lock"></i> Password:</label>
        <input type="password" id="password" placeholder="Enter password">

        <button onclick="login()">Login</button>

        <button onclick="guestmode()">Guest Mode</button>

        <p>Don't have an account? <span onclick="route()">Register</span></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
