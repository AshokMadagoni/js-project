<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="https://png.pngtree.com/png-clipart/20230425/original/pngtree-pop-quiz-clipart-images-png-image_9095199.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h3>Please Enter Details To Register!!!</h3> <br>
        <label for="email"><i class="fa-regular fa-user"></i> Email or Username:</label>
        <input type="email" id="email" placeholder="Enter email">

        <label for="password"><i class="fa-solid fa-lock"></i> Password:</label>
        <div class="password-container">
            <input type="password" placeholder="Create password" id="password">
            <i id="toggle-password" class="fa-solid fa-eye" onclick="togglePassword()"></i>
        </div>

        <button onclick="addUser()">Register</button>
    </div>
    <script src="register.js"></script>
</body>
</html>
