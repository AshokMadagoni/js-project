<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Test</title>
    <link rel="icon" href="https://png.pngtree.com/png-clipart/20230425/original/pngtree-pop-quiz-clipart-images-png-image_9095199.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #74BDCB, #EFE7BC);
            color: #333;
            position: relative;
            font-size: 18px;
        }

        #username-top {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 25px;
            color: #333;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #username-top img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        #file-input {
            display: none;
        }

        #my-result-btn {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #my-result-btn:hover {
            background-color: #45a049;
        }

        #logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #FF5733;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #logout-btn:hover {
            background-color: #FF2A00;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 40px;
            width: 60%;
            max-width: 700px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 35px;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
            grid-column: span 2;
        }

        h2 {
            grid-column: span 2;
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }

        button {
            padding: 20px 35px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
        }

        button:hover {
            transform: scale(1.1);
        }

        #htmlbutton {
            background-color: #F06529;
        }

        #cssbutton {
            background-color: #2965f1;
        }

        #JavaScriptbutton {
            background-color: #f0db41;
        }

        #pythonbutton {
            background-color: #4B8BBE;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
                padding: 10px;
            }

            #username-top {
                font-size: 20px;
                padding: 5px 10px;
            }

            #username-top img {
                width: 40px;
                height: 40px;
            }

            .container {
                width: 80%;
                grid-template-columns: 1fr;
                grid-gap: 20px;
                padding: 15px;
            }

            h1 {
                font-size: 30px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 16px;
                padding: 15px 25px;
            }

            #logout-btn {
                font-size: 14px;
                padding: 8px 16px;
            }

            #my-result-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 14px;
                padding: 5px;
            }

            #username-top {
                font-size: 18px;
                padding: 5px;
            }

            #username-top img {
                width: 35px;
                height: 35px;
            }

            .container {
                width: 90%;
                grid-template-columns: 1fr;
                padding: 10px;
            }

            h1 {
                font-size: 25px;
            }

            h2 {
                font-size: 18px;
            }

            button {
                font-size: 14px;
                padding: 12px 20px;
            }

            #logout-btn {
                font-size: 12px;
                padding: 6px 12px;
            }

            #my-result-btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <button id="logout-btn">Logout <i class="fa-solid fa-right-from-bracket"></i></button>
    <button id="my-result-btn" onclick="viewResults()"><i class="fa-solid fa-circle-info"></i>  My Result</button>

    <div id="username-top">
        <img id="profile-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrT9QfTWesZk1IklGxsaH7hioyMTC7oLyTYg&s" alt="User Icon" onclick="document.getElementById('file-input').click();">
        <span id="username-text"></span>
    </div>
    <input type="file" id="file-input" accept="image/*" onchange="uploadImage(event)">
    <div class="container">
        <h1>Welcome <span id="welcome"></span>!!!</h1>
        <h2>Select Your Preferred Language</h2>
        <button id="htmlbutton"><i class="fa-brands fa-html5" style="font-size: xx-large;"></i>HTML</button>
        <button id="cssbutton"><i class="fa-brands fa-css3-alt" style="font-size: xx-large;"></i>CSS</button>
        <button id="JavaScriptbutton"><i class="fa-brands fa-js" style="font-size: xx-large;"></i>JavaScript</button>
        <button id="pythonbutton"><i class="fa-brands fa-python" style="color: #f0dd0f; font-size: xx-large;"></i>Python</button>
    </div>

    <script>
        let htmlquiz = document.getElementById("htmlbutton");
        let cssquiz = document.getElementById("cssbutton");
        let jsquiz = document.getElementById("JavaScriptbutton");
        let pythonquiz = document.getElementById("pythonbutton");
        let topname = document.getElementById("username-text");
        let username = localStorage.getItem("sidename");
        let welcome = document.getElementById("welcome");
        let logout = document.getElementById("logout-btn");

        welcome.textContent = `${username}`;
        topname.textContent = `${username}`;

        let profileImage = localStorage.getItem("profileImage");
        if (profileImage) {
            document.getElementById("profile-image").src = profileImage;
        }

        htmlquiz.onclick = () => {
            localStorage.setItem("page", "HTML");
            location.href = "project.html";
        };

        cssquiz.onclick = () => {
            localStorage.setItem("page", "CSS");
            location.href = "project.html";
        };

        jsquiz.onclick = () => {
            localStorage.setItem("page", "JAVASCRIPT");
            location.href = "project.html";
        };

        pythonquiz.onclick = () => {
            localStorage.setItem("page", "PYTHON");
            location.href = "project.html";
        };

        logout.onclick = () => {
            let profileImageUrl = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrT9QfTWesZk1IklGxsaH7hioyMTC7oLyTYg&s";
            localStorage.removeItem("sidename");
            localStorage.removeItem("profileImage");
            document.getElementById("profile-image").src = profileImageUrl;
            location.href = "login.html";
        };

        function uploadImage(event) {
            let reader = new FileReader();
            reader.onload = function() {
                localStorage.setItem("profileImage", reader.result);
                document.getElementById("profile-image").src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function viewResults() {
            location.href = "results.html";
        }
    </script>
</body>
</html>
