<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient( to right, #74BDCB, #EFE7BC);
            color: white;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Default: two columns */
            grid-gap: 50px; 
            width: 50%; 
            max-width: 600px; 
            text-align: center;
        }

        h2 {
            grid-column: span 2;
            margin-bottom: 20px;
            font-size: 30px;
            color: black;
        }

        button {
            padding: 20px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            background-color: rgba(0, 0, 0, 0.8);
        }

        button:hover {
            transform: scale(1.05); 
        }
        @media screen and (max-width: 560px) {
            .container {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Preferred Language</h2>
        <button id="htmlbutton" style="background-color: #F06529;">HTML</button>
        <button id="cssbutton" style="background-color: #2965f1;">CSS</button>
        <button id="JavaScriptbutton" style="background-color: #f0db41;">JavaScript</button>
        <button id="pythonbutton" style="background-color: gray;">Python</button>
    </div>

    <script>
        let page = "";
        let htmlquiz = document.getElementById("htmlbutton");
        let cssquiz = document.getElementById("cssbutton");
        let jsquiz = document.getElementById("JavaScriptbutton");
        let pythonquiz = document.getElementById("pythonbutton");

        htmlquiz.onclick = () => {
            localStorage.setItem("page", "HTML");
            location.href = "project.html";
        };

        cssquiz.onclick = () => {
            localStorage.setItem("page", "CSS");
            location.href = "project.html";
        };

        jsquiz.onclick = () => {
            localStorage.setItem("page", "JAVASCRIPT");
            location.href = "project.html";
        };

        pythonquiz.onclick = () => {
            localStorage.setItem("page", "PYTHON");
            location.href = "project.html";
        };
    </script>
</body>
</html>
