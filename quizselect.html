<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 50px; 
            width: 50%; 
            max-width: 600px; 
            text-align: center;
        }

        h2 {
            grid-column: span 2;
            margin-bottom: 20px;
            text-decoration: underline;
            font-size: 24px;
        }

        button {
            padding: 20px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            background-color: rgba(0, 0, 0, 0.8);
        }

        button:hover {
            background: #0056b3; 
            transform: scale(1.05); 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Language</h2>
        <button id="htmlbutton">HTML</button>
        <button id="cssbutton">CSS</button>
        <button id="JavaScriptbutton">JavaScript</button>
        <button id="pythonbutton">Python</button>
    </div>

    <script>
        let page = "";
        let htmlquiz = document.getElementById("htmlbutton");
        let cssquiz = document.getElementById("cssbutton");
        let jsquiz = document.getElementById("JavaScriptbutton");
        let pythonquiz = document.getElementById("pythonbutton");
        htmlquiz.onclick = () => {
            localStorage.setItem("page", "HTML");
            location.href="project.html"
         
        };

        cssquiz.onclick = () => {
            localStorage.setItem("page", "CSS");
            location.href="project.html"
        };

        jsquiz.onclick = () => {
            localStorage.setItem("page", "JAVASCRIPT");
            location.href="project.html"
        };

        pythonquiz.onclick = () => {
            localStorage.setItem("page", "PYTHON");
            location.href="project.html"
        };
    </script>
</body>
</html>
